<script>
async function uploadVideo2x() {
    const fileInput = document.getElementById("video2");
    const video = document.getElementById("videoResult");
    const status = document.getElementById("status");
    
    if (!fileInput.files.length) {
        alert("Chưa chọn video");
        return;
    }

    video.pause();
    video.src = ""
    video.removeAttribute("src");
    video.load();

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    status.innerText = "⏳ Uploading...";

    const res = await fetch("/api/upscaleVideo2x", {
        method: "POST",
        body: formData
    });
    status.innerText = "⚙️ Processing...";

    const {task_id} = data = await res.json();

    const timer = setInterval(async () => {
        const r = await fetch(`/api/status/${task_id}`);
        const s = await r.json();
        

        if (s.status === "done") {
            clearInterval(timer);
            status.innerText = "✅ Done";

            video.src = `/api/download/${task_id}?t=${Date.now()}`;
            video.load();
            video.play().catch(() => {});
        }
    }, 3000);

    const link = document.getElementById("downloadLinkVideo");
          link.href = video.src
          link.download = "upscaled.mp4";
          link.style.display = "inline-block";
        }
</script>
